name: Build APKs

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Debug & Release APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle 8.0
        run: |
          wget https://services.gradle.org/distributions/gradle-8.0-bin.zip
          unzip gradle-8.0-bin.zip
          echo "GRADLE_HOME=$PWD/gradle-8.0" >> $GITHUB_ENV
          echo "$PWD/gradle-8.0/bin" >> $GITHUB_PATH

      - name: Clean project
        run: gradle :app:clean

      - name: Build Debug APK
        run: gradle :app:assembleDebug --no-build-cache

      - name: Build Release APK
        run: gradle :app:assembleRelease --no-build-cache

      - name: Ensure release folder exists
        run: mkdir -p app/build/outputs/apk/release

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: LinguaFlowAI-debug-${{ github.run_number }}
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: LinguaFlowAI-release-${{ github.run_number }}
          path: app/build/outputs/apk/release/app-release.apk